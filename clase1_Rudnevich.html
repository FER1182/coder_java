<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entrega clase 1</title>
    <script>
      let nombre=prompt("Nombre");
      let apellido=prompt("Apellido");
      let anioNacimiento=prompt("En que año naciste");
      let anioActual=prompt("En que año estamos");
      let edad=parseInt(anioActual)-parseInt(anioNacimiento);
      let mensajeSalida= "Encantado "+ nombre + " " + apellido + " tenes " + edad + " años";
      alert(mensajeSalida);
      console.log("hola")
    </script>
  </head>
  <body>
    <h1>Entregas de primera clase</h1>
  </body>
</html>
